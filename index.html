<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Hrithik Bhatade</title>
    <style>
        body {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: white;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            font-size: 3rem;
            margin-top: 50px;
            animation: bounce 1s infinite alternate;
        }
        h2 {
            font-size: 2rem;
            margin-bottom: 30px;
        }
        .heart {
            color: red;
            font-size: 50px;
            position: absolute;
            animation: float 4s infinite;
        }
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            50% { opacity: 0.7; }
            100% { transform: translateY(-150px) rotate(360deg); opacity: 0; }
        }
        .container {
            margin-top: 20px;
            font-size: 1.5rem;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 25px;
            background-color: white;
            color: #ff758c;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #ff7eb3;
            color: white;
        }
    </style>
</head>
<body>
    <h1>🎉 Happy Birthday Hrithik Bhatade! 🎂</h1>
    <h2>✨ The Heart-Stealer of Girls! ✨</h2>

    <div class="container">
        <p>Wishing you all the happiness, success, and love in the world! 💖</p>
        <p>May your day be as special as you are! 🥳</p>
        <button onclick="playMusic()">Click for a Surprise 🎶</button>
    </div>

    <audio id="birthdaySong" src="https://www.myinstants.com/media/sounds/happy-birthday-music.mp3"></audio>

    <script>
        function playMusic() {
            document.getElementById("birthdaySong").play();
            createHearts();
        }

        function createHearts() {
            for (let i = 0; i < 15; i++) {
                let heart = document.createElement("div");
                heart.className = "heart";
                heart.innerHTML = "❤️";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.top = "100vh";
                heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 4000);
            }
        }
    </script>
    <h2>HTML Image</h2>
<img src="Users/unmeshjadhav/Downloads/IMG_7544.jpg" alt="Hrithik Lover Boy" height="200px" width="200px">


</body>
</html>
